
<div class="container">

  <div class="row justify-content-md-end">
    <button class="btn btn-primary" type="button" (click)="open(content)">Add</button>
  </div>
  <div class="row">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Price Unitaire</th>
          <th>Prix Total (TVA)</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products;let i=index">
          <td>{{i}}</td>
          <td>{{product.product}}</td>
          <td>{{product.price}}</td>
          <td>{{product.quantity}}</td>
          <td>{{product.priceQuantity}}</td>
          <td>{{product.prixTVA}}</td>
          <td><button type="button" class="btn btn-danger" (click)="delete(i)">Delete</button></td>
        </tr>
        <tr>
          <td colspan="4">Total</td>
          <td>{{total()}}</td>
          <td>{{totalTVA() | number : '1.2-2'}}</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add product</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formG">
      <div class="form-group">
        <label for="product">Product</label>
        <div class="input-group">
          <input class="form-control" type="text" formControlName="product">
        </div>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
          <input class="form-control" type="number" formControlName="price">
        </div>
      </div>
      <div class="form-group">
        <label for="price">Quantity</label>
        <div class="input-group">
          <input class="form-control" type="number" formControlName="quantity">
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save()">Save</button>
  </div>
</ng-template>
